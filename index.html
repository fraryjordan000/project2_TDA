<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>To Do App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="utils.js"></script>
    <script defer src="main.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body onload="loadLists();" onunload="unloadLists();">

    <!-- Simple header with fixed tabs. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header
    mdl-layout--fixed-tabs">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">To Do App</span>

            </div>
            <!-- Tabs -->
            <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
                <a href="#fixed-tab-1" id="tab-link-1" class="mdl-layout__tab is-active">My Lists</a>
                <a href="#fixed-tab-2" id="tab-link-2" class="mdl-layout__tab">List View</a>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Credits</span>
            <p style="margin-left: 17%;">By Jordan Frary</p>
        </div>
        <main class="mdl-layout__content">
            <section class="mdl-layout__tab-panel is-active" id="fixed-tab-1">
                <div class="page-content-1">
                    <div id="listContainer">
                        
                    </div>
                </div>
                <div class="addList">
                    <h4><u>Add List</u></h4>
                    <span>Title: <input id="listName" type="text" /> <button onclick="newList()">Add</button></span>
                </div>
            </section>
            <section class="mdl-layout__tab-panel" id="fixed-tab-2">
                <div class="page-content-2">
                    <h3 id="listTitle">No List Selected</h1>
                    <p>(Click task to select it)</p>
                    <div id="taskContainer">
                        <!-- <div id="T0" class="task" onclick="selectTask(0)">Task1</div> -->
                    </div>
                </div>
                <div class="editTask">
                    <h4><u>Edit Task</u></h4>
                    <p id="taskSelection">Selected: None</p>
                    <span>Change Name: <input id="newTaskName" type="text" /> <button onclick="editName()">Edit</button></span>
                    <div>Or</div>
                    <button onclick="rmTask()">Delete Selected Task</button>
                </div>
                <div class="addList">
                    <h4><u>Add Task</u></h4>
                    <span>Name: <input id="taskName" type="text" /> <button onclick="newTask()">Add</button></span>
                </div>
            </section>
        </main>
    </div>

    <script>
        loadContainers();
    </script>
</body>

</html>
